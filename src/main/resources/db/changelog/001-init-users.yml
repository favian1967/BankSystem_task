databaseChangeLog:

  - changeSet:
      id: 001-create-roles
      author: you
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true

  - changeSet:
      id: 002-create-users
      author: you
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password_hash
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: first_name
                  type: VARCHAR(100)
              - column:
                  name: last_name
                  type: VARCHAR(100)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP

  - changeSet:
      id: 003-users-roles
      author: you
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            constraintName: fk_users_roles_user
            baseTableName: users_roles
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id

        - addForeignKeyConstraint:
            constraintName: fk_users_roles_role
            baseTableName: users_roles
            baseColumnNames: role_id
            referencedTableName: roles
            referencedColumnNames: id
