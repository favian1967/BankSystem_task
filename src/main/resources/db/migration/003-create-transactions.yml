databaseChangeLog:

  - changeSet:
      id: 005-create-transactions
      author: favian47
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true

              - column:
                  name: from_card_id
                  type: BIGINT

              - column:
                  name: to_card_id
                  type: BIGINT

              - column:
                  name: type
                  type: VARCHAR(20)
                  constraints:
                    nullable: false

              - column:
                  name: amount
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false

              - column:
                  name: description
                  type: VARCHAR(255)

              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: completed_at
                  type: TIMESTAMP

        - addForeignKeyConstraint:
            constraintName: fk_tx_from_card
            baseTableName: transactions
            baseColumnNames: from_card_id
            referencedTableName: cards
            referencedColumnNames: id

        - addForeignKeyConstraint:
            constraintName: fk_tx_to_card
            baseTableName: transactions
            baseColumnNames: to_card_id
            referencedTableName: cards
            referencedColumnNames: id
