          }
        }
      },
      "UserResponse": {
        "type": "object",
        "properties": {
          "id": {
            "type": "integer",
            "format": "int64"
          },
          "email": {
            "type": "string"
          },
          "firstName": {
            "type": "string"
          },
          "lastName": {
            "type": "string"
          },
          "phone": {
            "type": "string"
          },
          "roles": {
            "uniqueItems": true,
            "type": "array",
            "items": {
              "type": "string"
            }
          },
          "createdAt": {
            "type": "string",
            "format": "date-time"
          }
        }
      },
      "CardResponse": {
        "type": "object",
        "properties": {
          "id": {
            "type": "integer",
            "format": "int64"
          },
          "maskedNumber": {
            "type": "string"
          },
          "expiryDate": {
            "type": "string",
            "format": "date"
          },
          "status": {
            "type": "string",
            "enum": [
              "ACTIVE",
              "BLOCKED",
              "EXPIRED"
            ]
          },
          "balance": {
            "type": "number"
          }
        }
      },
      "TransferRequest": {
        "required": [
          "amount",
          "fromCardId",
          "toCardId"
        ],
        "type": "object",
        "properties": {
          "fromCardId": {
            "type": "integer",
            "format": "int64"
          },
          "toCardId": {
            "type": "integer",
            "format": "int64"
          },
          "amount": {
            "maximum": 1000000.00,
            "exclusiveMaximum": false,
            "minimum": 0.01,
            "exclusiveMinimum": false,
            "type": "number"
          },
          "description": {
            "maxLength": 255,
            "minLength": 0,
            "type": "string"
          }
        }
      },
      "TransactionResponse": {
        "type": "object",
        "properties": {
          "id": {
            "type": "integer",
            "format": "int64"
          },
          "fromCardId": {
            "type": "integer",
            "format": "int64"
          },
          "fromCardMasked": {
            "type": "string"
          },
          "toCardId": {
            "type": "integer",
            "format": "int64"
          },
          "toCardMasked": {
            "type": "string"
          },
          "type": {
            "type": "string",
            "enum": [
              "TRANSFER",
              "DEPOSIT",
              "WITHDRAWAL"
            ]
          },
          "amount": {
            "type": "number"
          },
          "description": {
            "type": "string"
          },
          "status": {
            "type": "string",
            "enum": [
              "PENDING",
              "COMPLETED",
              "FAILED"
            ]
          },
          "createdAt": {
            "type": "string",
            "format": "date-time"
          },
          "completedAt": {
            "type": "string",
            "format": "date-time"
          }
        }
